<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Wiki Word</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

      <div class="container-fluid  no-gutters" id="background-game">
        <div class="row justify-content-center" id= "row-index">
          <div class="col-5" id="start">
            <img src="images/index-logo.png" alt="index-logo" width="750px" height="655px" class="image-logo">
            <img src="images/left-cono.png" alt="left-cono"  id="left-cono">
            <img src="images/right-cono.png" alt="rigth-cono"  id="right-cono">
              <button type="button" name="button" class="btn btn-outline-warning text-justify-center" id="start-button"> start </button>
          </div>
          <div class="col" id="start-count">
          </div>
          <div id="board-game" class="col">
              <img src="images/background-board.png" alt="board" id="background-image-board">
              <div id="answers-board">
                <div class="answers-num">
                  <div class=" tres title-word">  3  </div>
                  <div class=" tres"> ame  </div>
                  <div class=" tres"> ama  </div>
                  <div class=" tres"> mar </div>
                  <div class=" tres"> ata  </div>
                  <div class=" tres"> tea  </div>
                  <div class=" tres"> ara  </div>
                  <div class=" tres"> era  </div>

                </div>
                <div class="answers-num">
                  <div class=" cuatro title-word"> 4  </div>
                  <div class=" cuatro">  amar </div>
                  <div class=" cuatro">   mata </div>
                  <div class=" cuatro">   meta </div>
                  <div class=" cuatro">   rema </div>
                  <div class=" cuatro">   rama </div>
                  <div class=" cuatro">   tema </div>
                  <div class=" cuatro">   rata </div>

                </div>
                <div class="answers-num">
                  <div class="red cinco title-word"> 5   </div>
                  <div class="red cinco">  trama </div>
                  <div class="red cinco">  marte </div>
                  <div class="red cinco">  matar </div>
                  <div class="red cinco">  marea </div>
                </div>
                <div class="answers-num">
                  <div class="red seis title-word">6</div>
                  <div class="red seis">  amarte </div>
                  <div class="red seis">  matera </div>
                </div>
              </div>

              <button type="button" name="button" class="btn btn-outline-warning text-justify-center" id="back-button"> start </button>
              <img src="images/boy.png" alt="boy"  id="boy" width="300px" height="200px">
              <img src="images/table-game.png" alt="index-logo" class="center-board-game" id="board-image" width="62%">
              <img src="images/screen-letter.png" alt="screen-letter"  id="screen-letter">
              <img src="images/delete-letter-button.png" alt="delete-b"  id="delete-b">
              <img src="images/ok-button.png" alt="ok-b"  id="ok-b">

              <div id="letters-up">  </div>
              <div id="letters">   </div>
          </div>
        </div>
      </div>


       <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="js/main.js"> </script>
  </body>
</html>
