<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Wiki Word</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

      <div class="container-fluid  no-gutters" id="background-game">
        <div class="row justify-content-center" id= "row-index">
          <div class="col-5" id="start">
            <img src="images/index-logo.png" alt="index-logo" width="750px" height="655px" class="image-logo">
            <img src="images/left-cono.png" alt="left-cono"  id="left-cono">
            <img src="images/right-cono.png" alt="rigth-cono"  id="right-cono">
              <button type="button" name="button" class="btn btn-outline-warning text-justify-center" id="start-button"> COMENZAR </button>
          </div>
          <div class="col" id="start-count">
          </div>
          <div id="board-game" class="col">
              <img src="images/background-board.png" alt="board" id="background-image-board">
              <div id="answers-board">
                <div class="num">
                  <div class=" cuatro title-word"> 4  </div>
                </div>
                <div class="answers-num">
                  <div class=" cuatro A-M-A1-R A1-M-A-R">  amar </div>
                  <div class=" cuatro M-A1-T-A M-A-T-A1">   mata </div>
                  <div class=" cuatro M-E-T-A M-E-T-A1">   meta </div>
                  <div class=" cuatro R-E-M-A R-E-M-A1">   rema </div>
                  <div class=" cuatro R-A-M-A1 R-A1-M-A">   rama </div>
                  <div class=" cuatro T-E-M-A1 T-E-M-A">   tema </div>
                  <div class=" cuatro R-A-T-A R-A-T-A1">   rata </div>
                </div>
                <div class="num">
                  <div class="red cinco title-word"> 5   </div>
                </div>
                <div class="answers-num">
                  <div class="red cinco T-R-A1-M-A T-R-A-M-A1">  trama </div>
                  <div class="red cinco M-A1-R-T-E M-A-R-T-E">  marte </div>
                  <div class="red cinco M-A-T-A1-R M-A1-T-A-R">  matar </div>
                  <div class="red cinco M-A1-R-E-A M-A-R-E-A1">  marea </div>
                </div>
                <div class="num">
                  <div class="red seis title-word">6</div>
                </div>
                <div class="answers-num">
                  <div class="red seis A1-M-A-R-T-E A-M-A1-R-T-E">  amarte </div>
                  <div class="red seis M-A-T-E-R-A1 M-A1-T-E-R-A">  matera </div>
                </div>
              </div>

              <button type="button" name="button" class="btn btn-outline-warning text-justify-center" id="back-button"> volver </button>
              <img src="images/boy.png" alt="boy"  id="boy" width="300px" height="200px">
              <img src="images/table-game.png" alt="index-logo" class="center-board-game" id="board-image" width="62%">
              <img src="images/screen-letter.png" alt="screen-letter"  id="screen-letter">
              <img src="images/delete-letter-button.png" alt="delete-b"  id="delete-b">
              <img src="images/ok-button.png" alt="ok-b"  id="ok-b">

              <div id="letters-up">  </div>
              <div id="letters">   </div>
              <div id="score">  0  </div>

          </div>
        </div>
      </div>


       <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="js/main.js"> </script>
  </body>
</html>
